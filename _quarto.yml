project:
  type: "website"


website:
  title: "Matt Fisher Infrastructure"
  site-url: "https://mfisher87.github.io/infra"
  # site-path: "/infra"  # Needed?

  repo-url: &repo-url "https://github.com/mfisher87/infra"
  repo-actions:
    - "edit"
    - "source"
    - "issue"

  page-footer:
    right: "This page is built with [Quarto](https://quarto.org/)."
    left: "&copy; 2023"

  sidebar:
    style: "docked"
    background: "dark"
    search: true
    tools:
      - icon: "github"
        href: *repo-url
    contents:
      - text: "Nodes"
        href: "nodes/index.md"
        contents: "nodes/*.md"
      - text: "Services"
        href: "services/index.md"
        contents: "services/*.md"
      - text: "Incidents"
        href: "incidents/index.md"
      - text: "Changes"
        href: "changes/index.md"
      - text: "How to"
        href: "how-to/index.md"
        contents: "how-to/*.md"


format:
  html:
    theme:
      dark: ["slate", "styles.scss"]
      light: ["flatly", "styles.scss"]
    toc: true
    # Turn on emoji shortcodes:
    from: "markdown+emoji"
